<h2><app-icon icon="link" size="large"/>Attachments:</h2>
@if (attachments()!.length > 0) {
<div class="attachments">
	@for (attachment of attachments(); track attachment.filename) {
	<app-attachment-preview [attachment]="attachment" />
	}
</div>
} @else {
<p class="empty">No files attached.</p>
}

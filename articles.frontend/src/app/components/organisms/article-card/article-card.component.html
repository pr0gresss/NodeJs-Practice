<div class="card" (click)="goToArticle()">
  <h2 class="card__title">{{this.article()!.versions[0].title}}</h2>
  <div class="card__dates">
    <div class="card__dates__update">Last update: {{this.article()?.updatedAt | date:"medium"}}</div>
    <div class="card__dates__create">Created at: {{this.article()?.createdAt | date:"medium"}}</div>
  </div>
</div>

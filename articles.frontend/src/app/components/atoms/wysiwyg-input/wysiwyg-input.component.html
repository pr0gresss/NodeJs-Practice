<div class="wrapper" [ngClass]="state()">
	@if (label()) {
	<label class="wrapper__label" for="quill">{{ label() }}</label>
	}

	<quill-editor
		#quill
		[theme]="theme()"
		(onContentChanged)="onContentChanged($event)"
		(blur)="onBlur()"
		[readOnly]="disabled()"
	></quill-editor>

	@if(control()!.errors! && state() !== "default") {
	<app-control-errors class="wrapper_errors" [errors]="control()!.errors!" />
	}
</div>

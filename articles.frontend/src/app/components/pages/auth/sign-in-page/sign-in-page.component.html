<div class="container">
	<form [formGroup]="authForm">
		<h1>Sign in</h1>
		<app-input
			type="email"
			label="Email"
			placeholder="Enter email"
			formControlName="email"
		/>
		<app-input
			type="password"
			label="Password"
			placeholder="Enter password"
			formControlName="password"
		/>
		<app-button (click)="signIn()">Sign in</app-button>
		<p>Don't have account yet? <a routerLink="/auth/sign-up">Sign up</a></p>
	</form>
</div>
